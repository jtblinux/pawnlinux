<!DOCTYPE html>
<html>
<head>
   <style type="text/css">
	    html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
			background-color: #ebebeb;
			overflow: hidden;
		}
		#winT{
		    margin:5px 8px;
		}
		.sli{
		   height:40px;
		   line-height:40px;
		   text-align:left;
		   border-bottom:1px solid #ccc;
		   cursor:pointer;
		}
		a{
		   text-decoration: none;
		}
	</style>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>	
	<link rel="stylesheet" type="text/css" href="../static/dhtmlx/codebase/fonts/font_roboto/roboto.css"/>	
	<link rel="stylesheet" type="text/css" href="../static/dhtmlx/skins/web/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../static/dhtmlx/skins/terrace/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../static/dhtmlx/skins/skyblue/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../static/dhtmlx/codebase/dhtmlx.css"/>
	
<title>测试插件</title>
</head>
<body>
  


<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/dhtmlx/codebase/dhtmlx.js"></script>
<script type="text/javascript">
  World world=function (){
	  
  };
  World.prototype=function (){
	  layout:null,
	  tabBar:null,
	  accordion:null,
	  initLayout: function (){
		   this.layout=new dhtmlXLayoutObject({
				parent: document.body,
				pattern: "2U",
				cells: [
					{id: "a", text:"导航栏",width:200,fix_size: [true, false]},
					{id: "b", header:false}
				],
				offsets: {
					top: 0,
					right: 0,
					bottom: 0,
					left: 0
				}
			});		  
	  },
	  initTabBar:function (){
			 this.tabBar=this.layout.cells("b").attachTabbar({
				   tabs:[{
				        id:"startTab",
				        text:"开始页",
				        active:true,
				        close:false
				       }
				      ]
			 });
			 //初始化tab欢迎界面。
			 this.tabBar.cells("startTab").attachURL("view/welcome.html");
	  },
	  initAccordion:function (){
		    this.accordion=this.layout.cells("a").attachAccordion({
		    	   skin:"dhx_skyblue",
		    	   items:
		    		   [
		    			 {id:"a1",text:"数据库连接"},
		    		     {id:"a2",text:"可视化界面"}
		    		   ]
		    });	
		    this.accordion.cells("a1").attachTree();
		    
	  }
	  
	  
  }

</script>
</body>
</html>
